<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Wallet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="login-area">
        <h1 class="text-center">Welcome to Z-Wallet</h1>
        <div class="submit-area">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button id="enterbtn" type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    


<!-- nextpage -->
<div id="transaction-area">
    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
            </div>
          
        </div>
        <div class="col-md-4">
           <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
           </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
            <h2>$ <span id="currentBalance">00</span></h2>
            </div>
        </div>
    </div>

<div class="moneyinput01">
    
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4 style="color: black;">Deposit</h4><br>
                <input id="depositAmount" class="form-control" type="text" placeholder="$ Amount you want to deposit"><br>
                <button id="addMoneyDeposit" class="btn btn-success">Deposit</button></div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4 style="color: black;">Withdraw</h4><br>
                <input id="withdrawAmount" class="form-control" type="text" placeholder="$ Amount you want to withdraw"><br>
                <button id="addwithdraw" class="btn btn-success">Withdraw</button></div>
        </div>
    </div>
</div>



</div>



















    <script>
        document.getElementById('enterbtn').addEventListener('click', function (event) {
          document.getElementById('login-area').style.display = "none";  
          document.getElementById('transaction-area').style.display = "block";
        })

        document.getElementById('addMoneyDeposit').addEventListener("click", function () {
            const depositNumber = getInputNumber("depositAmount");

            updateSpan("currentDeposit", depositNumber);
            updateSpan("currentBalance", depositNumber);
            
            document.getElementById("depositAmount").value = "";
        })

        // withdraw

        document.getElementById('addwithdraw').addEventListener('click', function() {
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpan("currentWithdraw", withdrawNumber);
            updateSpan('currentBalance', -1* withdrawNumber);
            document.getElementById("withdrawAmount").value = "";           
        })
        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const Number = parseFloat(Amount);
            return Number;
        }
        function updateSpan(id , depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total; 
        }

    </script>
</body>
</html>
